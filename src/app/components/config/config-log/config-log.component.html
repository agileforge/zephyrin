<form [formGroup]="mailingLog" novalidate>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field>
            <input formControlName="directoryPath" matInput placeholder="Directory">
        </mat-form-field>
        <button *ngIf="false" mat-mini-fab>
            <mat-icon>folder_open</mat-icon>
        </button>
    </div>
</form>
