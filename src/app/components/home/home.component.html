<mat-sidenav-container style="height:100%">
    <mat-sidenav #sidenav mode="over">
        <app-config (close)="sidenav.opened = false"></app-config>
    </mat-sidenav>

    <mat-sidenav-content>
        <div fxLayout="row" fxFill>
            <app-mailing (configClick)="sidenav.opened = !sidenav.opened"></app-mailing>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
